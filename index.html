<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="About.css">
</head>
<body>

    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">
                    <img src="https://c8.alamy.com/comp/2G1624N/car-logo-2G1624N.jpg" alt="">
                  </div>
            </div>
            <div>
                <div>
                    <a href="home.html">Home</a>
                </div>
                <div>
                    <a href="/">Price Prediction</a>
                </div>
                <div>
                    <a href="About.html">About</a>
                </div>
            </div>
        </div>
    </header>

    <div class="header">Car Price Prediction ML Model</div>
    <form id="prediction-form" class="form-container" method="POST">
        <div class="form-group">
            <label for="name">Select Car Brand:</label>
            <select id="name" name="name">
                <option value="Maruti">Maruti</option>
                <option value="Skoda">Skoda</option>
                <option value="Honda">Honda</option>
                <option value="Hyundai">Hyundai</option>
                <option value="Toyota">Toyota</option>
                <option value="Ford">Ford</option>
                <option value="Renault">Renault</option>
                <option value="Mahindra">Mahindra</option>
                <option value="Tata">Tata</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Datsun">Datsun</option>
                <option value="Jeep">Jeep</option>
                <option value="Mercedes-Benz">Mercedes-Benz</option>
                <option value="Mitsubishi">Mitsubishi</option>
                <option value="Audi">Audi</option>
                <option value="Volkswagen">Volkswagen</option>
                <option value="BMW">BMW</option>
                <option value="Nissan">Nissan</option>
                <option value="Lexus">Lexus</option>
                <option value="Jaguar">Jaguar</option>
                <option value="Land">Land</option>
                <option value="MG">MG</option>
                <option value="Volvo">Volvo</option>
                <option value="Daewoo">Daewoo</option>
                <option value="Kia">Kia</option>
                <option value="Fiat">Fiat</option>
                <option value="Force">Force</option>
                <option value="Ambassador">Ambassador</option>
                <option value="Ashok">Ashok</option>
                <option value="Isuzu">Isuzu</option>
                <option value="Opel">Opel</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="year">Car Manufactured Year: <span id="yearValue">2000</span></label>
            <input type="range" id="year" name="year" min="1994" max="2024" value="2000" required>
        </div>

        <div class="form-group">
            <label for="km_driven">No of kms Driven: <span id="kmValue">10000</span></label>
            <input type="range" id="km_driven" name="km_driven" min="11" max="200000" value="10000" required>
        </div>

        <div class="form-group">
            <label for="fuel">Fuel type:</label>
            <select id="fuel" name="fuel">
                <option value="Diesel">Diesel</option>
                <option value="Petrol">Petrol</option>
                <option value="LPG">LPG</option>
                <option value="CNG">CNG</option>
            </select>
        </div>

        <div class="form-group">
            <label for="seller_type">Seller type:</label>
            <select id="seller_type" name="seller_type">
                <option value="Individual">Individual</option>
                <option value="Dealer">Dealer</option>
                <option value="Trustmark Dealer">Trustmark Dealer</option>
            </select>
        </div>

        <div class="form-group">
            <label for="transmission">Transmission type:</label>
            <select id="transmission" name="transmission">
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>
        </div>

        <div class="form-group">
            <label for="owner">Owner type:</label>
            <select id="owner" name="owner">
                <option value="First Owner">First Owner</option>
                <option value="Second Owner">Second Owner</option>
                <option value="Third Owner">Third Owner</option>
                <option value="Fourth & Above Owner">Fourth & Above Owner</option>
                <option value="Test Drive Car">Test Drive Car</option>
            </select>
        </div>

        <div class="form-group">
            <label for="mileage">Car Mileage (kmpl): <span id="mileageValue">15</span></label>
            <input type="range" id="mileage" name="mileage" min="10" max="40" value="15" required>
        </div>

        <div class="form-group">
            <label for="engine">Engine CC: <span id="engineValue">1500</span></label>
            <input type="range" id="engine" name="engine" min="700" max="5000" value="1500" required>
        </div>

        <div class="form-group">
            <label for="max_power">Max Power (bhp): <span id="powerValue">100</span></label>
            <input type="range" id="max_power" name="max_power" min="0" max="200" value="100" required>
        </div>

        <div class="form-group">
            <label for="seats">No of Seats: <span id="seatsValue">5</span></label>
            <input type="range" id="seats" name="seats" min="5" max="10" value="5" required>
        </div>

        <button type="submit" class="btn">Predict</button>
    </form>

    <div id="result" class="result"></div>

    <div id="buy-item" class="buy-item" style="display: none;">
        <h2>Do you want to buy this car?</h2>
        <button class="buy-now-btn">
            <h1><a href="/form.html">Buy Now</a></h1>
        </button>
    </div>

    <script>
        // Display value for range inputs
        document.getElementById('year').addEventListener('input', function () {
            document.getElementById('yearValue').textContent = this.value;
        });
        document.getElementById('km_driven').addEventListener('input', function () {
            document.getElementById('kmValue').textContent = this.value;
        });
        document.getElementById('mileage').addEventListener('input', function () {
            document.getElementById('mileageValue').textContent = this.value;
        });
        document.getElementById('engine').addEventListener('input', function () {
            document.getElementById('engineValue').textContent = this.value;
        });
        document.getElementById('max_power').addEventListener('input', function () {
            document.getElementById('powerValue').textContent = this.value;
        });
        document.getElementById('seats').addEventListener('input', function () {
            document.getElementById('seatsValue').textContent = this.value;
        });

        document.getElementById('prediction-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            if (result.error) {
                document.getElementById('result').textContent = `Error: ${result.error}`;
                document.getElementById('buy-item').style.display = 'none'; // Hide buy button if there is an error
            } else {
                document.getElementById('result').textContent = `Estimated Car Price: â‚¹${result.price.toFixed(2)}`;
                document.getElementById('buy-item').style.display = 'block'; // Show buy button on success
            }
        });
    </script>
</body>
</html>
