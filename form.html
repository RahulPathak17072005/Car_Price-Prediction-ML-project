<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Details Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="form-container">
      <h2 style="color: #222222; font-weight: bold;">User Details</h2>
      <form id="user-form">
        <div class="form-group">
          <label for="name" style="color: #222222; font-weight: bold;">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required />
        </div>
        <div class="form-group">
          <label for="email" style="color: #222222; font-weight: bold;">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="phone" style="color: #222222; font-weight: bold;">Phone Number:</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
        </div>
        <div class="form-group">
          <label for="address" style="color: #222222; font-weight: bold;">Address:</label>
          <input type="text" id="address" name="address" placeholder="Enter your address" required />
        </div>
        <div class="form-group">
          <label for="name">Select Car Brand:</label>
          <select id="name" name="name">
              <option value="Maruti">Maruti</option>
              <option value="Skoda">Skoda</option>
              <option value="Honda">Honda</option>
              <option value="Hyundai">Hyundai</option>
              <option value="Toyota">Toyota</option>
              <option value="Ford">Ford</option>
              <option value="Renault">Renault</option>
              <option value="Mahindra">Mahindra</option>
              <option value="Tata">Tata</option>
              <option value="Chevrolet">Chevrolet</option>
              <option value="Datsun">Datsun</option>
              <option value="Jeep">Jeep</option>
              <option value="Mercedes-Benz">Mercedes-Benz</option>
              <option value="Mitsubishi">Mitsubishi</option>
              <option value="Audi">Audi</option>
              <option value="Volkswagen">Volkswagen</option>
              <option value="BMW">BMW</option>
              <option value="Nissan">Nissan</option>
              <option value="Lexus">Lexus</option>
              <option value="Jaguar">Jaguar</option>
              <option value="Land">Land</option>
              <option value="MG">MG</option>
              <option value="Volvo">Volvo</option>
              <option value="Daewoo">Daewoo</option>
              <option value="Kia">Kia</option>
              <option value="Fiat">Fiat</option>
              <option value="Force">Force</option>
              <option value="Ambassador">Ambassador</option>
              <option value="Ashok">Ashok</option>
              <option value="Isuzu">Isuzu</option>
              <option value="Opel">Opel</option>
          </select>
      </div>
        <div class="form-group">
          <label for="message" style="color: #222222; font-weight: bold;">Message:</label>
          <textarea id="message" name="message" rows="4" placeholder="Enter your message here"></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>

      <div id="response-message" style="margin-top: 20px; color: #222222;"></div>
    </div>

    <script>
      document.getElementById('user-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const formData = new FormData(event.target);
        const formObject = Object.fromEntries(formData.entries());
        
        try {
          const response = await fetch('http://127.0.0.1:5000/submit_form', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(formObject),
          });

          const result = await response.json();
          document.getElementById('response-message').textContent = result.message || result.error;
        } catch (error) {
          document.getElementById('response-message').textContent = 'An error occurred while submitting the form.';
        }
      });
    </script>
  </body>
</html>
